<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网站示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>欢迎来到我们的网站</h1>
            <p>这是一个简单的响应式网站示例。</p>
        </section>
        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一家专注于提供优质服务的公司。</p>
        </section>
        <section id="services">
            <h2>我们的服务</h2>
            <p>我们提供多种服务以满足您的需求。</p>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>如有任何问题，请随时与我们联系。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 简单网站示例. 版权所有.</p>
    </footer>
</body>
</html>
